<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bem-vindo ao Mini App</title>
<style>
    /* Reset simples */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        overflow: hidden;
    }

    .container {
        text-align: center;
        animation: fadeIn 1s ease-out;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: slideDown 1s ease-out;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        animation: slideUp 1s ease-out;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: white;
        color: #27ae60;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        background: #f0f0f0;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-50px);}
        to { opacity: 1; transform: translateY(0);}
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(50px);}
        to { opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo ao Mini App!</h1>
    <p>Gerencie seus nomes de forma simples e divertida ðŸ˜Ž</p>
    <button onclick="entrar()">Entrar</button>
</div>

<script>
    function entrar() {
        // Redireciona para a pÃ¡gina do app
        window.location.href = "app.html";
    }
</script>

</body>
</html>
